<!doctype html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="menu.css" />
</head>

<body>
    <h2>Website Feed</h2>
    <label>Profile:</label>
    <select name="profiles" id="profiles">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
    </select>

    <button id="addButton">Add Website To List</button> <br><br>

    <div class="middle">
        <label>Page</label>
        <form id="form" style="display: inline;">
            <input type="text" id="pageReq" size="2" />
        </form>
        <label id="pageInfo">Total</label> <br>
    </div>

    <br>

    <div class="spread">
        <button id="prevButton">Previous</button>
        <button id="randomButton">Random</button>
        <button id="nextButton">Next</button>
    </div>
    <script src=menu.js></script>
</body>

</html>
